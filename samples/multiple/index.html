            <script src="../../jsMovieclip.0.js"></script>
            <script>
 
                    
                    
                    $('li').each(function(){
                       $(this).movieclip({
                         'width'     : 103,
                         'frames'    : 17,
                         'framerate' : 23,
                         'url'       : 'poulpe.png'
                       });
                    });
                    
                    $('li').hover(function(){
                        mc = $(this).data('Movieclip');
                        mc.play(true);
                    }, function(){
                        mc = $(this).data('Movieclip');
                        mc.stop();
                    });
            </script>
